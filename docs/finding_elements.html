<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Appium Workshop</title>
  <meta name="description" content="NodeConf Appium workshop">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

<body>
  <div class="container">
    <h1 class="title">Lets keep finding elements</h1>
    <p>In this page we'll leave some elements so you can play with them.</p>
    <div class="container" id="form_container">
      <form>
        <p class="error" style="display:none"></p>
        <label class="label" id="label_1">I'm a label</label>
        <input type="text" id="textbox_1" class="textbox" name="textbox_1" value="Clear me" /><br />
        <button type="button" id="button_1" onclick="dummyClear()">Clear textbox</button><br /><br />
        <label class="label" id="label_2">I'm the label of the checkbox</label>
        <p><input type="checkbox" id="checkbox_1" /> Are you enjoyning this workshop ?</p><br />
        <button type="button" id="button_2" onclick="verifyForm(this.form)">Submit</button><br />
      </form>
    </div>
    <div class="container" id="thanks_container" style="display:none">
      <p class="success">Thank you! Come again</p>
      <button id="button_3" type="button" onclick="gotoPage('swiping_stuff.html')">Lets swipe stuff</button><br />
    </div>
  </div>
</body>
